<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/nav.css">
  <script src="index.js" defer></script>
  <title>Frontend Mentor | Project tracking intro component</title>

</head>
<body>
  <div class="background-style"></div>

  <header>
    <div class="logo">
      <img src="./images/logo.svg" alt="">
    </div>
    <button class="menu-btn" aria-controls="nav" data-visibilty ="false"></button>
    <nav >
      <ul  class="menu">
        <li><a href="#" class="nav-link">Product</a></li>
        <li><a href="#" class="nav-link">Features</a></li>
        <li><a href="#" class="nav-link">Pricing</a></li>
        <li class="login"><a href="#" class="nav-link">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="illustration-container">
      <img src="./images/illustration-devices.svg" alt="">
    </div>
    <article>
      <div class="first-line">
        <span class="new">New</span>
        <span class="spaced">Monograph Dashboard</span>
      </div>
      <h1 class="heading">Powerful insights into your team</h1>
      <p class="desc">Project planning and time tracking for agile teams</p>

      <div class="last-line">
        <button class="schedule-btn">Schedule a demo</button>
        <span class="spaced live">to see a live preview</span>
      </div>
    </article>

  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
